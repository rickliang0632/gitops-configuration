apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-cicd
  labels:
    kubernetes.com/team: cicd
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gitops-cicd
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitops-cicd
    spec:
      containers:
        - name: gitops-cicd
          envFrom:
            - secretRef:
                name: gitops-cicd
          image: gitops-cicd:non-prod-0ba6eb26dc-3
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /echo
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 3
          ports:
            - containerPort: 3141
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /echo
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 10m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 600Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsUser: 1000
      dnsConfig:
        options:
          - name: single-request-reopen
      serviceAccountName: gitops-cicd
